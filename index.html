
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Journal</title>

  <!-- Recipe Card Custom Element -->
  <script src="/source/assets/scripts/ReviewCard.js" type="module"></script>


  <!-- Main Stylesheets & Scripts --> 
  <link rel="stylesheet" href="/static/ReviewCard.css" />
  <link rel="stylesheet" href="/static/reset.css" />
  <script src="/source/assets/scripts/main.js" type="module"></script>

</head>
<body>
  <main>
    <!-- Add Food Entries Here -->
  </main>
  <form id="new-food-entry">
    <fieldset>

      <legend>Photo:</legend>
      <label for="image-src">
        Source:
        <input type="text" id="imgSrc" name="imgSrc" required>
      </label>
      <label for="image-alt">
        Alt Text:
        <input type="text" id="imgAlt" name="imgAlt" required>
      </label>
    </fieldset>
    <fieldset>

      <legend> Meal: </legend>
      <label for="Meal: ">Meal:
        <input type="text" id="mealName" name="mealName" required>
      </label>
      <label for="review">Description: 
        <br>
        <textarea id="review"></textarea>
      </label>
    </fieldset>
    <fieldset>
      <legend>Rating</legend>
      <label for="rating-0">
        0<input type="radio" id="rating-0" value="0" name="rating">
      </label>
      <label for="rating-1">
        1<input type="radio" id="rating-1" value="1" name="rating">
      </label>
      <label for="rating-2">
        2<input type="radio" id="rating-2" value="2" name="rating">
      </label>
      <label for="rating-3">
        3<input type="radio" id="rating-3" value="3" name="rating">
      </label>
      <label for="rating-4">
        4<input type="radio" id="rating-4" value="4" name="rating">
      </label>
      <label for="rating-5">
        5<input type="radio" id="rating-5" value="5" name="rating">
      </label>

    </fieldset>
    <fieldset>
      <legend>Other Info:</legend>
      <label for="restaurant">
        Restaurant:
        <input type="text" id="restaurant" name="restaurant" required>
      </label>
      <label for="tags">
        Tags:
        <input type="text" id="tags" name="tags" required>
        <div id="tag-container">

        </div>
        <button type="button" id="tagAdd">Add Tag</button>
      </label>

    </fieldset>
    <button type="submit">Add Review</button>
    <button type="button" class="danger">Clear Review Journal</button>
  </form>
</body>
</html>
